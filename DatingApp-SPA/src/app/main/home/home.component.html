<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Encontre quem combina com você</h1>
    <p class="lead">Venha descobrir seu novo par... Tudo que você precisa fazer é se registrar!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Registrar</button>
      <button class="btn btn-info btn-lg">Saiba mais</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <da-register (cancelRegister)="cancelRegisterMode($event)"></da-register>
      </div>
    </div>
  </div>
</div>
